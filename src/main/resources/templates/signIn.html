<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Project G</title>

<th:block th:replace="~{fragments/layout/commonHead}"></th:block>

</head>

<body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center row vh-100">

			<div class="col-xl-5 col-lg-12 col-md-9 my-auto">

				<div class="card o-hidden border-0 shadow-lg">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">SignIn</h1>
								</div>
								<form class="user" th:action="signIn" method="post">
									<div class="form-group">
										<input type="text" class="form-control form-control-user"
											name="username" placeholder="User name">
									</div>
									<div class="form-group">
										<input type="password" class="form-control form-control-user"
											name="password" placeholder="Password">
									</div>
									<hr>
									<div th:if="${message}" class="text-center">
										<h1 class="h6 text-gray-500 small" th:text="${message}"></h1>
									</div>
									<hr th:if="${message}">
									<button class="btn btn-primary btn-user btn-block">
										SignIn </button>

									<hr>

									<div class="text-center">
										<a class="small" href="/">Go to home</a>
									</div>
								</form>
							</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<th:block th:replace="~{fragments/layout/commonScript}"></th:block>

</body>

</html>
