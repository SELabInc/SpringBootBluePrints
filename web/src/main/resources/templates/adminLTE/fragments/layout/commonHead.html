<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="adminLTEHead">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <th:block th:switch="${resourceType}">
        <th:block th:case="wan">
            <!-- Google Font: Source Sans Pro -->
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
            <!-- Font Awesome -->
            <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}">
            <!-- Ionicons -->
            <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
            <!-- Tempusdominus Bootstrap 4 -->
            <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css}">
            <!-- iCheck -->
            <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css}">
            <!-- JQVMap -->
            <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/jqvmap.min.css}">
        </th:block>
        <th:block th:case="lan">
            <!-- Google Font: Source Sans Pro -->
            <link rel="stylesheet" th:href="@{/vendor/admin-lte/googleapis/fonts.googleapis.css}">
            <!-- Font Awesome -->
            <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}">
            <!-- Ionicons -->
            <link rel="stylesheet" th:href="@{/vendor/admin-lte/ionicons/ionicons.min.css}">
            <!-- Tempusdominus Bootstrap 4 -->
            <link rel="stylesheet" th:href="@{vendor/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
            <!-- iCheck -->
            <link rel="stylesheet" th:href="@{vendor/icheck-bootstrap/icheck-bootstrap.min.css}">
            <!-- JQVMap -->
            <link rel="stylesheet" th:href="@{vendor/jqvmap/jqvmap.min.css}">
        </th:block>
    </th:block>
</th:block>
</html>
